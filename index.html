    <!-- Conversão Google Ads — Clique no WhatsApp (ouça todos os links de WhatsApp) -->
    <script>
      // Se o label da sua conversão for outro, troque aqui:
      const ADS_SEND_TO = 'AW-16684407685/OMohC1nNhYsbEIW35M-';

      // Dispara a conversão e, quando necessário, navega após o ping
      function fireWhatsConversionAndMaybeNavigate(href, sameTab) {
        try {
          if (typeof gtag === 'function') {
            let navigated = false;
            const cb = function () {
              if (sameTab && !navigated && href) {
                navigated = true;
                window.location.href = href;
              }
            };
            gtag('event', 'conversion', { send_to: ADS_SEND_TO, event_callback: cb });
            // Fallback: garante navegação se o callback não ocorrer
            if (sameTab && href) setTimeout(() => { if (!navigated) window.location.href = href; }, 250);
          } else if (sameTab && href) {
            window.location.href = href;
          }
        } catch (_) {
          if (sameTab && href) window.location.href = href;
        }
      }

      // Adiciona listener a todos os links de WhatsApp do site
      document.addEventListener('DOMContentLoaded', function () {
        const sel = 'a[href*="wa.me"], a[href*="api.whatsapp.com"], a[href^="whatsapp://"]';
        document.querySelectorAll(sel).forEach(function (link) {
          link.addEventListener('click', function (e) {
            const href = link.getAttribute('href');
            const target = (link.getAttribute('target') || '').toLowerCase();
            const opensNewTab = target === '_blank';

            if (!opensNewTab) {
              // Mesma aba: segura a navegação até enviar o evento
              e.preventDefault();
              fireWhatsConversionAndMaybeNavigate(href, true);
            } else {
              // Nova aba: apenas dispara a conversão
              fireWhatsConversionAndMaybeNavigate(null, false);
            }
          }, { capture: true });
        });
      });
